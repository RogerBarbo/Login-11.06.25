<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>IMC Calculadora</title>
  <link rel="icon" href="https://w7.pngwing.com/pngs/217/160/png-transparent-muscular-arm-bodybuilding.png" type="image/png">
  <link rel="stylesheet" href="./css/global.css">
 <style>
    .container 
    {
      display: flex;
      justify-content: center;
      gap: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
   }
   input[type=text]
  {
    margin: 15px 0;
    border-radius: 5px;
    border: 2px solid #002d5e;
    font-size: 18px;
  }
input[type="number"] 
  {
    width: 93%;
    padding: 10px;
    margin: 15px 0;
    border: 2px solid #002d5e;
    border-radius: 5px;
    font-size: 18px;
  }

  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
     <h1>IMC Calculadora</h1>
      <input type="number" id="peso" placeholder="Peso (kg)">
      <input type="number" id="altura" placeholder="Altura (cm)">
      <button onclick="calcularIMC()">Calcular</button>
      <button onclick="window.location.href ='odf.html'">Voltar</button>
     <div id="mensagem" class="mensagem"></div>
    </div>
  </div>

  <script src="./js/imc.js"></script>

</body>
</html>
